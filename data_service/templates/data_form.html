{% extends "base.html" %} {% block title %}User Data Form{% endblock %} {% block
content %}
<h1>Enter User Data</h1>

{% if message %}
<p class="success">{{ message }}</p>
{% endif %}

<form action="/save-data" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required />

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required />

  <label for="wage">Wage:</label>
  <input type="number" id="wage" name="wage" step="0.01" required />

  <button type="submit">Save</button>
</form>

<hr />
<h2>Previous Entries</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Wage</th>
  </tr>
  {% for entry in entries %}
  <tr>
    <td>{{ entry.name }}</td>
    <td>{{ entry.age }}</td>
    <td>{{ entry.wage }}</td>
  </tr>
  {% endfor %}
</table>

<!-- âœ… Logout Button -->
<a href="http://localhost:5001/auth/logout"><button>Logout</button></a>

{% endblock %}
