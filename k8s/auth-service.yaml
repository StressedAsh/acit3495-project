apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: microservices-project
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: microservices-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: your-dockerhub-username/auth_service:latest
          ports:
            - containerPort: 5001
          env:
            - name: DB_HOST
              value: mysql
            - name: DB_USER
              value: user
            - name: DB_PASSWORD
              value: password
            - name: DB_NAME
              value: data_collection
            - name: JWT_SECRET
              value: supersecretkey
